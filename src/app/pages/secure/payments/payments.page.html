<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light">Pagamenti</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="filter()">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar class="toolbar-search">
      <ion-searchbar
        color="dark"
        showCancelButton="focus"
        placeholder="Azienda, categoria, spesa..."
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

    <!-- Skeletons -->
    <ng-container *ngIf="!content_loaded">
      <ion-list-header class="ion-list-header-small">
        <ion-label>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </ion-label>
        <ion-note color="tertiary" class="ion-note-small">
          <ion-skeleton-text animated style="width: 40px"></ion-skeleton-text>
        </ion-note>
      </ion-list-header>

      <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
        <ion-item color="primary" button detail="false" *ngFor="let i of [].constructor(5)">
          <ion-avatar slot="start" class="ion-avatar-default-icon">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <h3><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h3>
            <p><ion-skeleton-text animated style="width: 75%"></ion-skeleton-text></p>
          </ion-label>
          <ion-skeleton-text slot="end" animated style="width: 15%"></ion-skeleton-text>
        </ion-item>
      </ion-list>
    </ng-container>

    <!-- Pagamento PayPal unico -->
    <ng-container *ngIf="content_loaded">
      <ion-list-header class="ion-list-header-small">
        <ion-label color="tertiary">Agosto, 2025</ion-label>
      </ion-list-header>

      <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
        <ion-item
          color="primary"
          button
          routerLink="detail"
          detail="false"
        >
          <ion-avatar slot="start" class="ion-avatar-default-icon">
            <ion-icon name="logo-paypal" size="large" color="tertiary"></ion-icon>
          </ion-avatar>

          <ion-label>
            <h3>Pagamento PayPal</h3>
            <p>Consulenza Diritti di Famiglia Â· 07/08/2025</p>
          </ion-label>
          <ion-badge color="dark" slot="end">Dettagli</ion-badge>
        </ion-item>
      </ion-list>
    </ng-container>

  </div>
</ion-content>
