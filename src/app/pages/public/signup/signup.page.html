<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" text="Accedi" defaultHref="/signin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding ion-full-height ion-flex ion-flex-center">

    <div class="logo-container">
      <h1 class="animate__animated animate__fadeInUp">
        <ion-text color="light">Registrati</ion-text>
      </h1>
      <p class="animate__animated animate__fadeInUp">
        <ion-text color="secondary">
          Crea un account gratuito per gestire tutte le tue informazioni: salverai dati, preferenze e riceverai consigli personalizzati sui tuoi diritti familiari.
        </ion-text>
      </p>
    </div>

    <form class="form-default" [formGroup]="signup_form" (submit)="signUp()">
      <ion-item color="dark" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input
          color="secondary"
          type="email"
          autocomplete="off"
          formControlName="email"
          placeholder="esempio@dominio.com">
        </ion-input>
      </ion-item>

      <ion-item color="dark" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline"></ion-icon>
          Password
        </ion-label>
        <ion-input
          color="secondary"
          formControlName="password"
          type="password"
          placeholder="Inserisci una password">
        </ion-input>
      </ion-item>

      <ion-item color="dark" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline"></ion-icon>
          Ripeti password
        </ion-label>
        <ion-input
          color="secondary"
          formControlName="password_repeat"
          type="password"
          placeholder="Ripeti la password">
        </ion-input>
      </ion-item>

      <ion-button
        class="ion-margin-top"
        type="submit"
        expand="block"
        size="large"
        color="secondary">
        Registrati gratis
      </ion-button>
    </form>

    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy;{{current_year}} Tutti i tuoi diritti di famiglia</small>
      </ion-text>
    </div>

  </div>

</ion-content>
