<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" text="Back" defaultHref="/payments">
      </ion-back-button>
    </ion-buttons>
    <ion-title color="light">
      Pay with PayPal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding">

    <ion-list class="white-card" lines="full">
      <ion-list-header class="ion-list-header-small">
        <ion-label>
          <ion-text color="tertiary">Order Summary</ion-text>
        </ion-label>
      </ion-list-header>

      <ion-item detail="false">
        <ion-label>
          <h3>Product</h3>
          <p>Awesome Ionic Template</p>
        </ion-label>
        <ion-text color="medium" slot="end">$10.00</ion-text>
      </ion-item>

      <ion-item detail="false">
        <ion-label>
          <h3>Quantity</h3>
          <p>1</p>
        </ion-label>
      </ion-item>

      <ion-item detail="false">
        <ion-label>
          <h3>Total</h3>
        </ion-label>
        <ion-text color="tertiary" slot="end" style="font-weight:bold;">$10.00</ion-text>
      </ion-item>
    </ion-list>

    <div id="paypal-button-container" class="ion-margin-top"></div>

  </div>

</ion-content>
